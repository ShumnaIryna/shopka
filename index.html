<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/vendors/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes='32x32' href="./img/fav.png">

</head>

<body>
    <div class="container">

        <header class="header d-flex">
            <a href="#" class="header__logo">
                <img src="./img/logo.png" alt="foto-logo">
                <!-- <p class="header__title">Shopka</p> -->
            </a>
            <nav class="header__nav d-flex">
                <a href="#" class="header__link">Sell on Shopka</a>
                <a href="#" class="header__link">Register</a>
                <form class="header__search" action="">

                    <input class="header__search--input" type="search" placeholder="useless items on white background">

                </form>
                <a href="#" class="header__link header__link--electro">Consumer Electronics</a>
                <div class="identification d-flex">
                    <div class="identification__general">
                        <a href="#" class="identification__btn">Sign in</a>
                    </div>
                    <div class="identification__general pos-rel">
                        <a href="#" class="identification__btn">My cart</a>
                        <div class="identification__card d-flex pos-abs">
                            <span>5</span>
                        </div>
                    </div>

                    <div class="identification__general">
                        <img src="./img/foto-profil.png" alt="identification-foto" class="identification__btn--foto">
                    </div>
                </div>
            </nav>
        </header>

        <section class="base">
        </section>

        <footer class="footer">
        </footer>

    </div>


    <script src="./js/vendors/swiper-bundle.min.js"></script>
    <script>
        const swiper1 = new Swiper('#swiper1', {
            loop: false,
            navigation: {
                nextEl: '#swipe-right1',
                prevEl: '#swipe-left1',
            }
        });
        const swiper2 = new Swiper('#swiper2', {
            loop: false,
            navigation: {
                nextEl: '#swipe-right2',
                prevEl: '#swipe-left2',
            }
        });


        setActive = function () {
            const tabs = document.querySelectorAll('.coffee-tabs__tab');
            const tab_sections = document.querySelectorAll('.choosecoffee__box--gift');

            tabs.forEach((tab) => {
                tab.addEventListener('click', (t) => {
                    let index = [...tab.parentElement.children].indexOf(tab);

                    tabs.forEach((t) => {
                        t.classList.remove('coffee-tabs__tab--active');
                    });

                    tab_sections.forEach((s) => {
                        s.classList.remove('choosecoffee__box--active');
                    });
                    tab.classList.add('coffee-tabs__tab--active');
                    tab_sections[index].classList.add('choosecoffee__box--active');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', setActive);
    </script>

</body>

</html>
